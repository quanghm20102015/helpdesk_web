<div class="container-fluid p-0">
    <div class="row">
        <div class="col-lg-6 col-md-6 p-5">
            <div class="signup-form--content">
                <div class="text-center">
                    <img src="../../../assets/brand-assets/logo.png" alt="ChatMg" class="hero--logo">
                    <h2 class="hero--title">
                        Create an account
                    </h2>
                </div>
                <div>
                    <form [formGroup]="form">
                        <div>
                            <div class="row">
                                <label class="col-md-6 mt-3">
                                    <div class="label-wrap">
                                        <svg width="16" height="16" fill="none" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M17.754 14a2.249 2.249 0 0 1 2.25 2.249v.575c0 .894-.32 1.76-.902 2.438-1.57 1.834-3.957 2.739-7.102 2.739-3.146 0-5.532-.905-7.098-2.74a3.75 3.75 0 0 1-.898-2.435v-.577a2.249 2.249 0 0 1 2.249-2.25h11.501Zm0 1.5H6.253a.749.749 0 0 0-.75.749v.577c0 .536.192 1.054.54 1.461 1.253 1.468 3.219 2.214 5.957 2.214s4.706-.746 5.962-2.214a2.25 2.25 0 0 0 .541-1.463v-.575a.749.749 0 0 0-.749-.75ZM12 2.004a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm0 1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Z"
                                                fill="currentColor">
                                            </path>
                                        </svg>
                                        <span>Full name</span>
                                    </div>
                                    <input type="text" pInputText [(ngModel)]="model.fullName" formControlName="fullName"
                                        placeholder="FullName" class="form-control mt-1">
                                    <div *ngIf="(f['fullName'].dirty || f['fullName'].touched || submitted) && f['fullName'].invalid"
                                        class="text-danger">
                                        <div *ngIf="f['fullName'].errors?.['required']">
                                            FullName is required
                                        </div>
                                    </div>
                                </label>
                                <label class="col-md-6 mt-3">
                                    <div class="label-wrap">
                                        <svg width="16" height="16" fill="none" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M13.032 2.325a1.75 1.75 0 0 0-2.064 0L3.547 7.74c-.978.713-.473 2.26.736 2.26H4.5v5.8A2.75 2.75 0 0 0 3 18.25v1.5c0 .413.336.75.75.75h16.5a.75.75 0 0 0 .75-.75v-1.5a2.75 2.75 0 0 0-1.5-2.45V10h.217c1.21 0 1.713-1.547.736-2.26l-7.421-5.416Zm-1.18 1.211a.25.25 0 0 1 .295 0L18.95 8.5H5.05l6.803-4.964ZM18 10v5.5h-2V10h2Zm-3.5 0v5.5h-1.75V10h1.75Zm-3.25 0v5.5H9.5V10h1.75Zm-5.5 7h12.5c.69 0 1.25.56 1.25 1.25V19h-15v-.75c0-.69.56-1.25 1.25-1.25ZM6 15.5V10h2v5.5H6Z"
                                                fill="currentColor"></path>
                                        </svg>
                                        <span>Company name</span>
                                    </div>
                                    <input type="text" pInputText [(ngModel)]="model.company" formControlName="company"
                                        placeholder="Company name" class="form-control mt-1">
                                    <div *ngIf="(f['company'].dirty || f['company'].touched || submitted) && f['company'].invalid"
                                        class="text-danger">
                                        <div *ngIf="f['company'].errors?.['required']">
                                            Company is required
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <label class="col-md-12 mt-3">
                                <div>
                                    <svg width="16" height="16" fill="none" viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.25 4h13.5a3.25 3.25 0 0 1 3.245 3.066L22 7.25v9.5a3.25 3.25 0 0 1-3.066 3.245L18.75 20H5.25a3.25 3.25 0 0 1-3.245-3.066L2 16.75v-9.5a3.25 3.25 0 0 1 3.066-3.245L5.25 4h13.5-13.5ZM20.5 9.373l-8.15 4.29a.75.75 0 0 1-.603.043l-.096-.042L3.5 9.374v7.376a1.75 1.75 0 0 0 1.606 1.744l.144.006h13.5a1.75 1.75 0 0 0 1.744-1.607l.006-.143V9.373ZM18.75 5.5H5.25a1.75 1.75 0 0 0-1.744 1.606L3.5 7.25v.429l8.5 4.473 8.5-4.474V7.25a1.75 1.75 0 0 0-1.607-1.744L18.75 5.5Z"
                                            fill="currentColor">
                                        </path>
                                    </svg>
                                    <span>Work email</span>
                                </div>
                                <input type="text" pInputText [(ngModel)]="model.email" formControlName="email"
                                    placeholder="Email eg: someone@example.com" class="form-control mt-1">
                                <div *ngIf="(f['email'].dirty || f['email'].touched || submitted) && f['email'].invalid"
                                    class="text-danger">
                                    <div *ngIf="f['email'].errors?.['required']">
                                        Email is required
                                    </div>
                                    <div *ngIf="f['email'].errors?.['email']">
                                        Please enter a valid email
                                    </div>
                                </div>
                            </label>
                            <label class="col-md-12 mt-3">
                                <div class="label-wrap">
                                    <svg width="16" height="16" fill="none" viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12 2a4 4 0 0 1 4 4v2h1.75A2.25 2.25 0 0 1 20 10.25v9.5A2.25 2.25 0 0 1 17.75 22H6.25A2.25 2.25 0 0 1 4 19.75v-9.5A2.25 2.25 0 0 1 6.25 8H8V6a4 4 0 0 1 4-4Zm5.75 7.5H6.25a.75.75 0 0 0-.75.75v9.5c0 .414.336.75.75.75h11.5a.75.75 0 0 0 .75-.75v-9.5a.75.75 0 0 0-.75-.75Zm-5.75 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm0-10A2.5 2.5 0 0 0 9.5 6v2h5V6A2.5 2.5 0 0 0 12 3.5Z"
                                            fill="currentColor">
                                        </path>
                                    </svg>
                                    <span>Password</span>
                                </div>
                                <input type="text" pInputText [(ngModel)]="model.password" formControlName="password"
                                    placeholder="Password" class="form-control mt-1">
                                <div *ngIf="(f['password'].dirty || f['password'].touched || submitted) && f['password'].invalid"
                                    class="text-danger">
                                    <div *ngIf="f['password'].errors?.['required']">
                                        Password is required
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="h-captcha--box">
                        </div>
                        <button type="submit" disabled="disabled"
                            class="btn btn-primary mt-3 w-100">
                            <span class="button__content">
                                Create account
                                <svg width="18" height="18" fill="none" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M9 17.898c0 1.074 1.265 1.648 2.073.941l6.31-5.522a1.75 1.75 0 0 0 0-2.634l-6.31-5.522C10.265 4.454 9 5.028 9 6.102v11.796Z"
                                        fill="currentColor">
                                    </path>
                                </svg>
                            </span>
                        </button>
                    </form>
                    <!-- <div>
                        <div class="separator">
                            OR
                        </div>
                        <a
                            href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?client_id=865736688206-3qd3j5jut3bvv9b41tnbndq9r49dkgvc.apps.googleusercontent.com&amp;redirect_uri=https%3A%2F%2Fapp.chatwoot.com%2Fomniauth%2Fgoogle_oauth2%2Fcallback&amp;response_type=code&amp;scope=email+profile"><button
                                class="button expanded button__google_login">
                                <img src="/assets/images/auth/google.svg" alt="Google Logo" class="icon">
                                Sign up with Google
                            </button>
                        </a>
                    </div> -->
                    <p class="mt-3 mb-0">By creating an account, you agree to our
                        <a href="#" target="_blank">T &amp; C</a> and <a href="#" target="_blank">Privacy policy
                        </a>
                    </p>
                </div>
                <div class="mt-1">
                    <span>Already have an account?</span>
                    <a href="/login" class="">
                        Login to Chatwoot
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 signup-right">

        </div>
    </div>
</div>
