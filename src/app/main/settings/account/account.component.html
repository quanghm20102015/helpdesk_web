<div class="container-fluid">
    <div class="settings-header">
        <div class="row bg-white">
            <div class="col-12 col-header">
                <h3 class="page-title mb-0">
                    <svg width="20" height="20" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                        class="icon edit header--icon">
                        <path
                            d="M21.03 2.97a3.578 3.578 0 0 1 0 5.06L9.062 20a2.25 2.25 0 0 1-.999.58l-5.116 1.395a.75.75 0 0 1-.92-.921l1.395-5.116a2.25 2.25 0 0 1 .58-.999L15.97 2.97a3.578 3.578 0 0 1 5.06 0ZM15 6.06 5.062 16a.75.75 0 0 0-.193.333l-1.05 3.85 3.85-1.05A.75.75 0 0 0 8 18.938L17.94 9 15 6.06Zm2.03-2.03-.97.97L19 7.94l.97-.97a2.079 2.079 0 0 0-2.94-2.94Z"
                            fill="currentColor"></path>
                    </svg>
                    <span class="ms-2">Profile Settings</span>
                </h3>
            </div>
        </div>
    </div>
    <div class="col-md-12 profile--settings">
        <div class="row profile-settings-row align-items-center">
            <div class="col-md-3">
                <h4 class="block-title">Profile</h4>
                <p>Your email address is your identity and is used to log in.</p>
            </div>
            <div class="col-md-6 my-30">
                <form [formGroup]="form" (ngSubmit)="onUpdate()">
                    <!-- <div class="item-label">
                        <div title="" class="user-thumbnail-box is-rounded">
                            <img src="{{url}}" id="avatarUser">
                        </div>

                                Delete Avatar
                            </span>
                        </button>
                    </div> -->
                    <div class="item-label">
                        <label class="text-label">Your full name</label>
                        <input type="text" pInputText [(ngModel)]="model.fullname" placeholder="Full name"
                            formControlName="fullname" class="form-control mt-1">
                    </div>
                    <div class="item-label">
                        <label class="text-label">Company name</label>
                        <input type="text" pInputText [(ngModel)]="model.company" placeholder="Company name"
                            formControlName="company" class="form-control mt-1">
                    </div>
                    <div class="item-label">
                        <label class="text-label">Your workemail address</label>
                        <input type="text" pInputText [(ngModel)]="model.workemail" placeholder="Your workemail address"
                            formControlName="workemail" class="form-control mt-1">
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                        <span>
                            Update Profile
                        </span>
                    </button>
                </form>
            </div>
        </div>

        <div class="row profile-settings-row align-items-center">
            <div class="col-md-3">
                <h4 class="block-title">Password</h4>
                <p>Updating your password would reset your logins in multiple devices.</p>
            </div>
            <div class="col-md-6 my-30">
                <form [formGroup]="formChangePassword" (ngSubmit)="onChangePassword()">
                    <div class="item-label">
                        <label class="text-label">Current password</label>
                        <input type="text" pInputText placeholder="Current password" class="form-control mt-1">
                    </div>
                    <div class="item-label">
                        <label class="text-label">New password</label>
                        <input type="text" pInputText placeholder="New password" class="form-control mt-1">
                    </div>
                    <div class="item-label">
                        <label class="text-label">Confirm new password</label>
                        <input type="text" pInputText placeholder="Confirm new password" class="form-control mt-1">
                    </div>
                    <button class="btn btn-primary">
                        <span>
                            Change password
                        </span>
                    </button>
                </form>
            </div>
        </div>
